<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сон и отдых</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html" target="contentFrame">Главная</a></li>
        </ul>
    </nav>

    <div>
        <h2>Сходка</h2>
        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            <p>Для поисковика: <input name="q" type="Text" value="search"></p>
            <p>Имя: <input name="reserv_name" size=20 type="Text" value="Иван"></p>
            <p>Число людей: <input name="number" size=20 type="Number" value="0"></p>
            <p>Удобный адрес:
                <input name="place" type="Radio" value="sereb">улица Разведчика Леонова, 1
                <input checked name="place" type="Radio" value="pokrovka">Центральный парк культуры и отдыха им. М. Горького

            </p>
            <p>Настроение:
                <input checked name="experience" type="Checkbox" value="10">Радость, счастье
                <input checked name="experience" type="Checkbox" value="20">Осень ужасна
            </p>
            <p>Спортсмен?
                <select name="languages">
                    <OPTION value="No">Нет</OPTION>
                    <OPTION value="Yes">Да</OPTION>
                </select>
            </p>
            <p> Комментарий:
                <br>
                <TEXTAREA cols=80 name="textarea" rows=4>Для заметок</TEXTAREA>
            </p>

            <p>Дата: <input name="user_date" type="date" value='2000-01-01'></p>
            <p>Пароль: <input name="password" size=9 type="Password" value="123"></p>
            <p>Название файла: <input name="000_file_name" size='30' type="Техт" value="Н_ОW_Г_326510_1_Ivanov.txt">
            </p>
            <p> Тип записи в файл:<select name="010_mode">
                <OPTION value="a">a - дозаписать в файл</OPTION>
                <OPTION value="w">w - очисить файл и записать в файл</OPTION>
            </select></p>
            <input name="function" type="hidden" value="page">
            <input name="page_id" type="hidden" value="3">
            <p>
                <input name="Reset" type="Reset" value="Обновить">
                <input name="submit" type="Submit" value="Отправить">
            </p>
        </form>
    </div>

</body>
</html>
